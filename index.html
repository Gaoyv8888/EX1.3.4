<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>课外拓展</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
   .back-button {
       position: fixed;
       top: 20px;
       left: 20px;
       z-index: 1000;
       opacity: 0.5; /* 设置透明度为50% */
   }
  .bg-image {
    /* 设置背景图片 */
    background-image: url('qpy.ppt.jpg');
    /* 背景图片填充整个页面 */
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

  .video-container {
    /* 设置半透明背景色 */
    background-color: rgba(0, 0, 0, 0.5);
    /* 设置视频播放板块的位置和大小 */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%; /* 增加宽度 */
    max-width: 800px; /* 增加最大宽度 */
    padding: 40px; /* 增加内边距 */
    border-radius: 8px;
  }

  video {
    width: 100%;
    border-radius: 4px;
  }
</style>
</head>
<body>
<button class="back-button" onclick="https:">返回</button>
<div class="bg-image">
  <div class="video-container">
    <!-- 这里放置您的视频文件 -->
    <video controls>
      <source src="your-video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
</div>

</body>
</html>
